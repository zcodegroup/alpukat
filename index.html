<html lang="en" ng-app="alpukat">

<head>
    <link rel="stylesheet" href="css/vendor/angular-material.min.css">
    <link rel="stylesheet" href="css/vendor/roboto.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <title>Alpukat</title>
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-content layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                <a href="" ui-sref="home" ng-click="gohome()">Alpukat</a> 
                <span ng-if="share.subtitle"> > </span>
                <a href="">{{share.subtitle}}</a>
              </h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <ui-view layout="row" layout-margin/>
    </md-content>
    <!-- Angular Material Dependencies -->
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-animate.min.js"></script>
    <script src="js/vendor/angular-aria.min.js"></script>
    <script src="js/vendor/angular-material.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>
    <script src="js/vendor/angular-google-maps.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/underscore-svc.js"></script>
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="js/vendor/ng-map.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/local/controllers/customer.ctrl.js"></script>
    <script src="js/local/services/customer.svc.js"></script>
</body>

</html>
