<html lang="en" ng-app="alpukat">

<head>
    <link rel="stylesheet" href="css/vendor/angular-material.min.css">
    <link rel="stylesheet" href="css/vendor/roboto.css">
    <link rel="stylesheet" href="css/vendor/loading-bar.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/material-table.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <title>Alpukat</title>
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-content layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button ng-click="gohome()" ng-class="share.menu == 'home' ? 'md-accent' : ''">
                    <md-icon md-menu-align-target md-svg-icon="device:dvr"></md-icon>
                    Home
                </md-button>
                <md-button ui-sref="customer" ng-class="share.menu == 'customer' ? 'md-accent' : ''">
                    <md-icon md-menu-align-target md-svg-icon="social:person"></md-icon>
                    Pelanggan
                </md-button>
                <md-button ui-sref="gardu" ng-class="share.menu == 'gardu' ? 'md-accent' : ''">
                    <md-icon md-menu-align-target md-svg-icon="device:wifi-tethering"></md-icon>
                    Gardu
                </md-button>
                <md-button ui-sref="inspect" ng-class="share.menu == 'inspect' ? 'md-accent' : ''">
                    <md-icon md-menu-align-target md-svg-icon="device:gps-fixed"></md-icon>
                    Pemeriksaan
                </md-button>
                <md-button ui-sref="login" ng-class="share.menu == 'login' ? 'md-accent' : ''">
                    <md-icon md-menu-align-target md-svg-icon="device:gps-fixed"></md-icon>
                    Login
                </md-button>
                <span flex></span>
            </div>
        </md-toolbar>
        <div ng-include="'tpl/pager.html'"></div>
        <ui-view layout="row" layout-margin/>
    </md-content>
    <!-- Angular Material Dependencies -->
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-animate.min.js"></script>
    <script src="js/vendor/angular-sanitize.js"></script>
    <script src="js/vendor/loading-bar.min.js"></script>
    <script src="js/vendor/angular-aria.min.js"></script>
    <script src="js/vendor/angular-material.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>
    <script src="js/vendor/angular-simple-logger.js"></script>
    <script src="js/vendor/angular-google-maps.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/underscore-svc.js"></script>
    <script src="js/vendor/angular-google-maps.js"></script>
    <script src="js/vendor/angular-csv-import.min.js"></script>
    <script src="js/vendor/ng-csv.min.js"></script>
    <script src="js/vendor/ng-table.min.js"></script>
    <script src="js/vendor/angular-local-storage.min.js"></script>
    <script src="js/vendor/jspdf.min.js"></script>
    <script src="js/vendor/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="js/app.js"></script>
    <script src="js/local/directives/mydirective.js"></script>
    <script src="js/local/controllers/customer.ctrl.js"></script>
    <script src="js/local/controllers/gardu.ctrl.js"></script>
    <script src="js/local/controllers/inspect.ctrl.js"></script>
    <script src="js/local/controllers/login.ctrl.js"></script>
    <script src="js/local/services/customer.svc.js"></script>
    <script src="js/local/services/gardu.svc.js"></script>
    <script src="js/local/services/inspect.svc.js"></script>
    <script src="js/local/services/auth.svc.js"></script>
    <script src="js/local/services/helper.js"></script>
</body>

</html>
