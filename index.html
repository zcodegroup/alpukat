<html lang="en" ng-app="alpukat">

<head>
    <link rel="stylesheet" href="css/vendor/angular-material.min.css">
    <link rel="stylesheet" href="css/vendor/roboto.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <title>Alpukat</title>
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-content layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                <span>Alpukat</span>
              </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <ui-view layout="row" layout-margin/>
    </md-content>
    <!-- Angular Material Dependencies -->
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/lodash.js"></script>
    <script src="js/vendor/angular-animate.min.js"></script>
    <script src="js/vendor/angular-aria.min.js"></script>
    <script src="js/vendor/angular-material.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>
    <script src="js/vendor/angular-google-maps.js"></script>
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="js/vendor/ng-map.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
