<md-dialog aria-label="Detail Pelanggan">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Detail Pelanggan</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>IDPEL</label>
                    <input ng-model="customer.idpel" type="text" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Nama</label>
                    <input ng-model="customer.name" type="text" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>No Meter</label>
                    <input ng-model="customer.meterno" type="text" disabled>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Daya</label>
                    <input ng-model="customer.daya" type="text" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Gardu</label>
                    <input ng-model="customer.gardu" type="text" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Tarif</label>
                    <input ng-model="customer.tarif" type="text" disabled>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Tiang</label>
                    <input ng-model="customer.tiang" type="text" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Latitude</label>
                    <input ng-model="customer.latitude" type="text" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Longitude</label>
                    <input ng-model="customer.longitude" type="text" disabled>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Alamat</label>
                    <input ng-model="customer.address" type="text" disabled>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="close()" class="md-primary">
                Tutup
            </md-button>
        </div>
    </form>
</md-dialog>
