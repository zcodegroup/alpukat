<md-dialog aria-label="Import Gardu">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Import Gardu <span ng-show="gardus.length > 0">({{gardus.length}})</span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="height:700px;width:1000px">
        <ng-csv-import content="content" header="true" separator="','" result="gardus"></ng-csv-import>
        <i ng-show="content.length>0 && gardus.length == 0">Format file csv tidak valid</i>
        <table ng-table="tableImport" class="table bordered highlight" show-filter="false" template-pagination="pager">
            <tr ng-repeat="c in $data">
                <td title="'Gardu'">{{c.gardu}}</td>
                <td title="'No Meter'">{{c.meterno}}</td>
                <td title="'Kapasitas Trafo'">{{c.trafoCapacity}}</td>
                <td title="'CT Terpasang'">{{c.ctTerpasang}}</td>
                <td title="'Penyulang'">{{c.penyulang}}</td>
                <td title="'Lokasi'">{{c.latitude}}, {{c.longitude}}</td>
            </tr>
        </table>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="import()" class="md-primary">Import</md-button>
        <md-button ng-click="close()" class="md-primary">Tutup</md-button>
    </div>
</md-dialog>
